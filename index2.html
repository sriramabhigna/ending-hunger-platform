<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 

    <title>Send OTP</title>
    <style>
        body {
            padding-top: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            color: black;
            position: relative; /* Added for overlay */
        }

        /* Adding a black transparent overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: 1; /* Place it behind the form content */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 350px; /* Set a max-width to make all input containers equal */
            position: relative; /* Ensure form is above overlay */
            z-index: 2; /* Ensure form is above overlay */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: seagreen;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: darkseagreen;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo2.png" class="logo" alt="Logo">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index1.html">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="form-container">
        <form action="send_otp.php" method="post">
            <div class="form-group">
                <label for="donor-name">Donor Name:</label>
                <input type="text" id="donor-name" name="donor_name" required>
            </div>
            <div class="form-group">
                <label for="email">Donor Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="volunteer-name">Volunteer Name:</label>
                <input type="text" id="volunteer-name" name="volunteer_name" required>
            </div>
            <div class="form-group">
                <label for="volunteer-phone">Volunteer Phone Number:</label>
                <input type="tel" id="volunteer-phone" name="volunteer_phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
